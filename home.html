<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: green;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header img {
            border-radius: 50%;
            height: 50px;
            width: 50px;
            margin-right: 15px;
        }
        .header h1 {
            color: white;
            margin: 0;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-message {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            position: relative;
        }
        .chat-message.sent {
            align-self: flex-start;
        }
        .chat-message img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
        .chat-message .unsend {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 12px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 50px;
            resize: none;
        }
        .chat-input input[type="file"] {
            display: none;
        }
        .chat-input label {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-input button:hover, .chat-input label:hover {
            background-color: darkgreen;
        }
        .inbox form, .report form {
            display: flex;
            flex-direction: column;
        }
        .inbox input, .report input, .inbox textarea, .report textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .inbox button, .report button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .inbox button:hover, .report button:hover {
            background-color: darkgreen;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: green;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #ddd;
        }
        .scanner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .scanner .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid green;
            animation: scan 2s infinite;
        }
        @keyframes scan {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .scan-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
            align-self: center;
        }
        .scan-button:hover {
            background-color: darkgreen;
        }
        .subject-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .subject-selection select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .subject-selection button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .subject-selection button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="header">
        <img id="logo" src="profile_picture.jpg" alt="Profile Picture">
        <h1>Study PAL : Peer-Assisted Learning</h1>
    </div>
    
    <div class="nav-buttons">
        <button onclick="window.location.href='profile.html'">Profile</button>
        <button onclick="window.location.href='login.html'">Sign Out</button>
    </div>

    <div class="main">
        <div class="sidebar">
            <button onclick="showSection('paired')">Partner</button>
            <button onclick="showSection('inbox')">Inbox</button>
            <button onclick="showSection('report')">Report</button>
        </div>

        <div class="content">
            <div id="paired" class="paired">
                <h2>Chat</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Type your message here..."></textarea>
                    <input type="file" id="chatFileInput" accept="image/*">
                    <label for="chatFileInput">Attach Photo</label>
                    <button onclick="sendMessage()">Send</button>
                </div>
                <div class="chat-actions">
                    <button onclick="endConversation()">End Conversation</button>
                    <button onclick="findNewPartner()">Find New Partner</button>
                </div>
            </div>
            <div id="inbox" class="inbox" style="display: none;">
                <h2>Inbox</h2>
                <form id="sendMessageForm">
                    <input type="text" id="recipientId" name="recipientId" placeholder="Recipient ID" required>
                    <textarea id="messageContent" name="messageContent" placeholder="Type your message here..." required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div id="report" class="report" style="display: none;">
                <h2>Report User</h2>
                <form id="reportForm">
                    <input type="text" id="reportUserId" name="reportUserId" placeholder="User ID to Report" required>
                    <textarea id="reportReason" name="reportReason" placeholder="Reason for Report" required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </div>
            <div id="scanner" class="scanner" style="display: none;">
                <div class="circle"></div>
            </div>
            <div id="subjectSelection" class="subject-selection" style="display: none;">
                <select id="subjectSelect">
                    <option value="Physics">Physics</option>
                    <option value="Biology">Biology</option>
                    <option value="UCSP">UCSP</option>
                    <option value="PEH">PEH</option>
                    <option value="Filipino">Filipino</option>
                    <option value="Literature">Literature</option>
                </select>
                <button onclick="startScanning()">Start Scanning</button>
            </div>
            <button id="startScanButton" class="scan-button" onclick="showSubjectSelection()">Find a Study Partner</button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content > div');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser && currentUser.photo) {
                logo.src = currentUser.photo;
            }

            const sendMessageForm = document.getElementById('sendMessageForm');
            sendMessageForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const recipientId = document.getElementById('recipientId').value;
                const messageContent = document.getElementById('messageContent').value;

                let inboxMessages = JSON.parse(localStorage.getItem('inboxMessages')) || [];
                inboxMessages.push({ senderId: currentUser.id, recipientId, messageContent, timestamp: new Date().toLocaleString() });
                localStorage.setItem('inboxMessages', JSON.stringify(inboxMessages));

                alert('Message sent successfully!');
                sendMessageForm.reset();
            });

            const reportForm = document.getElementById('reportForm');
            reportForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const reportUserId = document.getElementById('reportUserId').value;
                const reportReason = document.getElementById('reportReason').value;

                let reports = JSON.parse(localStorage.getItem('reports')) || [];
                reports.push({ reporterId: currentUser.id, reportUserId, reportReason, timestamp: new Date().toLocaleString() });
                localStorage.setItem('reports', JSON.stringify(reports));

                alert('Report submitted successfully!');
                reportForm.reset();
            });
        });

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const chatFileInput = document.getElementById('chatFileInput');
            const messageContent = chatInput.value;

            if (messageContent.trim() !== '' || chatFileInput.files.length > 0) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'sent');

                if (messageContent.trim() !== '') {
                    messageElement.textContent = messageContent;
                }

                if (chatFileInput.files.length > 0) {
                    const file = chatFileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        messageElement.appendChild(img);
                    };

                    reader.readAsDataURL(file);
                }

                const unsendButton = document.createElement('button');
                unsendButton.classList.add('unsend');
                unsendButton.textContent = 'Unsend';
                unsendButton.onclick = function() {
                    chatMessages.removeChild(messageElement);
                };

                messageElement.appendChild(unsendButton);
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
                chatFileInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        }

        function showSubjectSelection() {
            document.getElementById('startScanButton').style.display = 'none';
            document.getElementById('subjectSelection').style.display = 'flex';
        }

        function startScanning() {
            const selectedSubject = document.getElementById('subjectSelect').value;
            console.log('Selected Subject:', selectedSubject); // You can use the selected subject for matching logic

            showSection('scanner');
            setTimeout(() => {
                showSection('paired');
                alert('Match found for ' + selectedSubject + '!');
            }, 5000); // Simulate 5 seconds of scanning
        }

        function endConversation() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = ''; // Clear the chat messages
            alert('Conversation ended.');
        }

        function findNewPartner() {
            endConversation();
            showSubjectSelection();
        }
    </script>

</body>
</html>
